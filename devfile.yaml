schemaVersion: 2.1.0
metadata:
  name: demo-project
projects:
  - git:
      remotes:
        origin: 'https://github.com/pittar/devspaces-karavan.git'
    name: devspaces-karavan
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-f5ffca8
      memoryRequest: 1Gi
      memoryLimit: 3Gi
      cpuLimit: 2000m
      cpuRequest: 500m
  - name: postgresdb
    container:
      image: registry.redhat.io/rhel9/postgresql-13
      env:
        - name: POSTGRESQL_USER
          value: pguser
        - name: POSTGRESQL_PASSWORD
          value: pguser
        - name: POSTGRESQL_DATABASE
          value: mydb
        - name: POSTGRESQL_ADMIN_PASSWORD
          value: pguser
      endpoints:
        - exposure: none
          name: postgresdb
          protocol: tcp
          targetPort: 5432
      memoryLimit: 256Mi
      memoryRequest: 128Mi
      cpuLimit: 500m
      cpuRequest: 200m
commands:
  - id: install
    exec:
      component: tools
      commandLine: "/home/user/.sdkman/candidates/jbang/current/bin/jbang trust add -o --fresh --quiet https://github.com/apache/camel/blob/HEAD/dsl/camel-jbang/camel-jbang-main/dist/CamelJBang.java"
events:
  postStart:
    - install
